<!DOCTYPE html>
<html>
<head>
    <title>Auto Tabs</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .status {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">Auto Tabs</div>
    <div class="status">
        Status: Active
    </div>
    <div class="info">
        Tabs are automatically grouped based on their domains. Colors are assigned based on the website's primary color.
    </div>
</body>
</html>
