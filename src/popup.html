<!DOCTYPE html>
<html>
<head>
    <title>Auto Tabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Auto Tabs</h1>
            <label class="toggle-container">
                <input type="checkbox" class="toggle-input" id="extensionToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="status">
            <div class="status-icon status-active" id="statusIcon"></div>
            <span class="status-text" id="statusText">Extension is active</span>
        </div>

        <div class="info-card">
            <div class="info-title">About</div>
            <p class="info-text">
                Automatically groups your tabs based on domains and subdomains. Colors are assigned based on website themes.
            </p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="groupCount">0</div>
                    <div class="stat-label">Active Groups</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tabCount">0</div>
                    <div class="stat-label">Grouped Tabs</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
